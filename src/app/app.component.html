<ngx-ui-loader></ngx-ui-loader>
<mat-toolbar color="primary">
  <span>Number Plates</span>
  <span class="example-spacer"></span>
  <button (click)="openAddDialog()" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>add</mat-icon>
  </button>
</mat-toolbar>
<mat-tab-group mat-align-tabs="center">
  <mat-tab label="Lost Number Plates">
    <app-lost></app-lost>
  </mat-tab>
  <mat-tab label="Found Number Plates">
    <app-found></app-found>
  </mat-tab>
</mat-tab-group>
